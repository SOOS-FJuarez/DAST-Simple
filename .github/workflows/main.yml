        uses: soos-io/soos-dast-github-action@v2.0.7 # GET Latest Version from https://github.com/marketplace/actions/soos-dast
        with:
          client_id: ${{ secrets.SOOS_CLIENT_ID }}
          api_key: ${{ secrets.SOOS_API_KEY }}
          project_name: "GH Actions - DAST Simple v2.0.7"
          scan_mode: "baseline"
          target_url: "https://brokencrystals.com/"
          api_url: 'https://qa-api.soos.io/api/'
